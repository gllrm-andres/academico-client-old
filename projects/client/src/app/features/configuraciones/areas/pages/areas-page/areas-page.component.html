<form [formGroup]="areaForm">
  <div class="tui-row tui-row_sme">
    <div class="tui-col_8">
      <h3 class="tui-form__header tui-form__header_margin-top_none">
        Registro de areas
      </h3>
      <div class="tui-form__row">
        <tui-input
          tuiTextfieldExampleText="Ingrese el nombre del Ã¡rea"
          formControlName="nombre"
          tuiHintContent="Ej: AREA DE CIENCIAS SOCIALES"
        >
          Nombre<span class="tui-required"></span>
        </tui-input>
        <tui-field-error formControlName="nombre"></tui-field-error>
      </div>
      <div class="tui-form__row">
        <tui-input
          tuiTextfieldExampleText="Ingrese el alias del Ã¡rea"
          formControlName="alias"
          tuiHintContent="Nombre corto del area, usado para los informes y abreviar los nombres"
        >
          Alias<span class="tui-required"></span>
        </tui-input>
        <tui-field-error formControlName="alias"></tui-field-error>
      </div>
      <button
        tuiButton
        type="button"
        [showLoader]="false"
        icon="tuiIconCheckLarge"
        (click)="onClick($event)"
      >
        Guardar
      </button>
    </div>
  </div>
</form>
